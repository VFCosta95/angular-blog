<div class="container_big-card">

    <!--Imagem-->
    <div class="big-card-photo">
        <img src="{{ photoCover }}" 
        alt=""
        height="250px">
    </div>

    <!--Titulo-->
    <div class="big-card-title">
        <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
    </div>
    

    <!--Legenda-->
    <div class="big-card-legend">
        <a [routerLink]="['content', Id]">
            <p>{{ cardDescription }}</p>
        </a>
    </div>


</div>
